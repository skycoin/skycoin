<ul class="pagination">

  <li [ngClass]="{disabled:currentPage <= 5}"><a href="#!" (click)="loadPrevious()"><i class="material-icons">chevron_left</i></a></li>

  <li *ngFor='let page of currentPages' [ngClass]="{active:currentPage == page}" class="active">

    <a  (click)="changePage(page)" href="#!">{{page}}</a>

  </li>
  <li [ngClass]="{disabled:currentPage === numberOfBlocks/10}"><a href="#!" (click)="loadUpcoming()"><i class="material-icons">chevron_right</i></a></li>
</ul>
