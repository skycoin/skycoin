<div class="buttons-left"></div>
<div class="title">
  {{ headline }}
</div>
<div class="buttons-right">
  <mat-menu #menuMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item [routerLink]="['/settings/network']">{{ 'network.title' | translate }}</button>
    <button mat-menu-item [routerLink]="['/settings/blockchain']">{{ 'blockchain.title' | translate }}</button>
    <button mat-menu-item [routerLink]="['/settings/outputs']">{{ 'outputs.title' | translate }}</button>
    <button mat-menu-item [routerLink]="['/settings/pending-transactions']">{{ 'pending-txs.title' | translate }}</button>
    <button mat-menu-item [routerLink]="['/settings/backup']">{{ 'backup.title' | translate }}</button>
    <a mat-menu-item [href]="appService.explorerUrl" class="color-primary" target="_blank" rel="noreferrer nofollow">{{ 'header.explorer-link' | translate:{coinName: appService.fullCoinName} }}</a>
    <div class="separator"></div>
    <button mat-menu-item *ngIf="language" (click)="changelanguage()">
      <img [src]="'assets/img/lang/' + language.iconName" class="flag">
      {{ language.name }}
    </button>
    <div class="separator"></div>
    <button mat-menu-item [disabled]="true" *ngIf="appService.nodeVersion"> v{{ appService.nodeVersion }} </button>
  </mat-menu>
  <button class="button" mat-icon-button [matMenuTriggerFor]="menuMenu">
    <mat-icon>menu</mat-icon>
  </button>
</div>
