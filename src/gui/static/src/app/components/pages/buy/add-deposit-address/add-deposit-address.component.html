<p>Choose an address to generate a BTC deposit link for:</p>
<div [formGroup]="form">
  <mat-select formControlName="address" placeholder="Select Address" class="input-field">
    <mat-option *ngFor="let address of walletService.allAddresses() | async" [value]="address.address">
      {{ address.address }}
    </mat-option>
  </mat-select>
</div>
<div class="button-line">
  <a mat-raised-button (click)="generate()">Generate</a>
</div>
