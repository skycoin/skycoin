<app-modal [headline]="'backup.seed-modal-window.title' | translate" [dialog]="dialogRef">
  <div class="form-field">
    <label for="seed">{{ 'backup.seed-modal-window.seed-label' | translate }}</label>
    <textarea id="seed" readonly>{{ data }}</textarea>
  </div>
  <div class="-buttons">
    <app-button (action)="dialogRef.close()">
      {{ 'common.close-button' | translate }}
    </app-button>
  </div>
</app-modal>
