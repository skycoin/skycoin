<app-modal [headline]="'send.bulk-send.title' | translate" [dialog]="dialogRef">
  {{ 'send.bulk-send.indications' | translate }}
  <div [formGroup]="form" class="modal-form-container">
    <div class="form-field">
      <textarea formControlName="data" id="data" rows="5"></textarea>
    </div>
  </div>
  <div class="-buttons">
    <app-button (action)="processData()" class="primary-button">
      {{ 'send.bulk-send.process' | translate }}
    </app-button>
  </div>
</app-modal>
