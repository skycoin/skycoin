<div [formGroup]="form">
  <md-input-container>
    <input mdInput formControlName="label" placeholder="Label">
  </md-input-container>
  <md-input-container>
    <textarea mdInput formControlName="seed" row="5" placeholder="Seed"></textarea>
  </md-input-container>
</div>
<div class="button-line">
  <a md-raised-button (click)="generateSeed()">New Seed</a>
  <a md-raised-button color="primary" (click)="createWallet()">Create</a>
</div>
