<app-modal title="Enter Password" [dialog]="dialogRef">
  <div [formGroup]="form">
    <div class="form-field">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" placeholder="Wallet Password">
    </div>
  </div>
  <div class="-buttons">
    <app-button #button (action)="proceed()" class="primary">
      Proceed
    </app-button>
  </div>
</app-modal>
