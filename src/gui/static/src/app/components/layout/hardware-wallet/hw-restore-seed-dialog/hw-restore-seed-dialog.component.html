<app-modal class="modal" [headline]="'hardware-wallet.options.restore-backup' | translate" [dialog]="dialogRef" [disableDismiss]="currentState === states.Initial">
  <app-hw-message *ngIf="currentState === states.Initial"
    [text]="'hardware-wallet.general.confirm-and-more' | translate"
    [icon]="msgIcons.Confirm"
  ></app-hw-message>

  <app-hw-message *ngIf="currentState === states.ReturnedSuccess"
    [text]="'hardware-wallet.general.completed' | translate"
    [icon]="msgIcons.Success"
  ></app-hw-message>

  <app-hw-message *ngIf="currentState === states.ReturnedRefused"
    [text]="'hardware-wallet.general.refused' | translate"
    [icon]="msgIcons.Error"
  ></app-hw-message>

  <app-hw-message *ngIf="currentState === states.WrongWord"
    [text]="'hardware-wallet.seed-word.error-wrong-word' | translate"
    [icon]="msgIcons.Error"
  ></app-hw-message>

  <app-hw-message *ngIf="currentState === states.Failed"
    [text]="'hardware-wallet.general.simple-error' | translate"
    [icon]="msgIcons.Error"
  ></app-hw-message>

  <div class="-buttons" *ngIf="currentState !== states.Initial">
    <app-button (action)="closeModal()" class="primary">
      {{ 'hardware-wallet.general.close' | translate }}
    </app-button>
  </div>
</app-modal>
