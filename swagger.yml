        given wallet.
  /api/v1/wallet/unload:
    post:
      operationId: walletUnload
      parameters:
      - description: Wallet Id.
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint returns nothing.
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: Unloads wallet from the wallet service.
  /api/v1/wallet/update:
    post:
      operationId: walletUpdate
      parameters:
      - description: Wallet Id.
        in: header
        name: id
        required: true
        type: string
      - description: The label the wallet will be updated to.
        in: header
        name: label
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint Returns the label the wallet will be updated
            to .
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: Update the wallet.
  /api/v1/wallets:
    get:
      description: Returns all loaded wallets
      operationId: wallets
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return all loaded wallets
          schema:
            items:
              properties:
                entries:
                  items:
                    properties:
                      address:
                        type: string
                      public_key:
                        type: string
                  type: array
                meta:
                  properties:
                    coin:
                      type: string
                    crypto_type:
                      type: string
                    encrypted:
                      type: boolean
                    filename:
                      type: string
                    label:
                      type: string
                    timestamp:
                      type: integer
                    type:
                      type: string
                    version:
                      type: string
                  type: object
            type: array
        default:
