      - csrfAuth: []
  /api/v2/address/verify:
    post:
      operationId: verifyAddress
      parameters:
      - description: Address id.
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Response verifies a Skycoin address
          schema:
            properties:
              data:
                properties:
                  version:
                    format: int64
                    type: integer
                type: object
              error:
                type: object
            type: object
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: Verifies a Skycoin address.
  /api/v2/injectTransaction:
    post:
      operationId: injectTransaction
      parameters:
      - description: hex-encoded serialized transaction string.
        in: header
        name: rawtx
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ok, returns the transaction.
          schema:
            properties:
              data:
                properties:
                  transaction:
                    description: Represents a readable transaction
                    properties:
                      hash:
                        type: string
                      inner_hash:
                        type: string
                      inputs:
                        items:
                          type: string
                        type: array
                      length:
                        format: int32
                        type: integer
                      outputs:
                        items:
                          properties:
                            coins:
                              type: string
                            dst:
                              type: string
                            hours:
                              format: int64
                              type: integer
                            uxid:
                              type: string
                        type: array
                      sigs:
                        items:
                          type: string
                        type: array
                      timestamp:
                        format: int64
                        type: integer
                      type:
                        format: int32
                        type: integer
                    type: object
                type: object
              error:
                properties:
                  code:
                    format: int64
                    type: integer
                  message:
                    type: string
                type: object
        default:
          $ref: '#/responses/genericError'
      summary: Broadcast a hex-encoded, serialized transaction to the network.
  /api/v2/wallet/recover:
    post:
      operationId: walletRecover
      parameters:
      - description: Wallet id.
        in: header
        name: id
        required: true
        type: string
      - description: Wallet seed.
        in: header
        name: seed
        required: true
        type: string
      - description: Wallet password.
        in: header
        name: password
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint decrypts wallets.
          schema:
            properties:
              data:
                properties:
                  entries:
                    items:
                      properties:
                        address:
                          type: string
                        public_key:
                          type: string
                    type: array
                  meta:
                    properties:
                      coin:
                        type: string
                      crypto_type:
                        type: string
                      encrypted:
                        type: boolean
                      filename:
                        type: string
                      label:
                        type: string
                      timestamp:
                        format: int64
                        type: integer
                      type:
                        type: string
                      version:
                        type: string
                    type: object
                type: object
        default:
          $ref: '#/responses/genericError'
      summary: Recovers an encrypted wallet by providing the seed. The first address
        will be generated from seed and compared to the first address of the specified
        wallet. If they match, the wallet will be regenerated with an optional password.
        If the wallet is not encrypted, an error is returned.
  /api/v2/wallet/seed/verify:
    post:
      consumes:
      - application/json
      operationId: walletSeedVerify
      parameters:
      - description: Seed to be verified.
        in: header
        name: seed
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Verifies a wallet seed.
          schema:
            properties:
              data:
                description: Empty
        "422":
          description: Wrong Seed
        default:
          $ref: '#/responses/genericError'
      summary: Verifies a wallet seed.
produces:
- application/json
- application/xml
responses:
  buildInfo:
    description: BuildInfo represents the build info
    headers:
      branch:
        description: git branch name
        type: string
      commit:
        description: git commit id
        type: string
      version:
        description: version number
        type: string
  coinSupply:
    description: CoinSupply records the coin supply info.
    headers:
      current_coinhour_supply:
        description: CurrentCoinHourSupply is coins hours in non distribution addresses.
        type: string
      current_supply:
        description: Coins distributed beyond the project.
        type: string
      locked_distribution_addresses:
        description: Distribution addresses which are locked and do not count towards
          total supply.
        items:
          type: string
        type: array
      max_supply:
        description: MaxSupply is the maximum number of coins to be distributed ever.
        type: string
      total_coinhour_supply:
        description: TotalCoinHourSupply is coin hours in all addresses including
          unlocked distribution addresses.
        type: string
      total_supply:
        description: TotalSupply is CurrentSupply plus coins held by the distribution
          addresses that are spendable.
        type: string
      unlocked_distribution_addresses:
        description: Distribution addresses which count towards total supply.
        items:
          type: string
        type: array
  genericError:
    description: |-
      A GenericError is the default error message that is generated.
      For certain status codes there are more appropriate error structures.
    schema:
      properties:
        code:
          format: int32
          type: integer
          x-go-name: Code
        message:
          type: string
          x-go-name: Message
      type: object
  resendResult:
    description: ResendResult the result of rebroadcasting transaction
    headers:
      txids:
        items:
          type: string
        type: array
schemes:
- http
- https
securityDefinitions:
  csrfAuth:
    in: header
    name: csrf_Token
    type: apiKey
swagger: "2.0"
