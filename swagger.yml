basePath: /
consumes:
- application/json
- application/xml
host: staging.node.skycoin.net
info:
  contact:
    email: skycoin.doe@example.com
    name: Skycoin project
    url: https://staging.node.skycoin.net
  description: Skycoin is a next-generation cryptocurrency.
  title: Skycoin REST API.
  version: 0.25.0
paths:
  /api/v1/address_uxouts:
    get:
      description: Returns the historical, spent outputs associated with an address
      operationId: addressUxouts
      parameters:
      - description: address to filter by
        in: query
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Response for endpoint /api/v1/address_uxouts
          schema:
            items:
              properties:
                coins:
                  format: integer
                  type: integer
                hours:
                  format: int64
                  type: integer
                owner_address:
                  type: string
                spent_block_seq:
                  format: in64
                  type: integer
                spent_tx:
                  type: string
                src_block_seq:
                  format: int64
                  type: integer
                src_tc:
                  type: string
                time:
                  format: int64
                  type: integer
                uxid:
                  type: string
            type: array
        default:
          $ref: '#/responses/genericError'
  /api/v1/addresscount:
    get:
      operationId: addressCount
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint Returns the total number of unique address that
            have coins.
          schema:
            properties:
              count:
                format: int64
                type: integer
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: Returns the total number of unique address that have coins.
  /api/v1/balance:
    get:
      operationId: balanceGet
      parameters:
      - description: command separated list of addresses
        in: query
        name: addrs
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns the balance of one or more addresses
          schema:
            properties:
              addresses:
                additionalProperties:
                  properties:
                    coins:
                      format: int64
                      type: integer
                    hours:
                      format: int64
                      type: integer
                  type: object
                type: object
              confirmed:
                properties:
                  coins:
                    format: int64
                    type: integer
                  hours:
                    format: int64
                    type: integer
                type: object
              predicted:
                properties:
                  coins:
                    format: int64
                    type: integer
                  hours:
                    format: int64
                    type: integer
                type: object
        default:
          $ref: '#/responses/genericError'
      summary: Returns the balance of one or more addresses, both confirmed and predicted.
        The predicted balance is the confirmed balance minus the pending spends.
    post:
      operationId: balancePost
      parameters:
      - description: command separated list of addresses
        in: query
        name: addrs
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns the balance of one or more addresses
          schema:
            properties:
              addresses:
                additionalProperties:
                  properties:
                    coins:
                      format: int64
                      type: integer
                    hours:
                      format: int64
                      type: integer
                  type: object
                type: object
              confirmed:
                properties:
                  coins:
                    format: int64
                    type: integer
                  hours:
                    format: int64
                    type: integer
                type: object
              predicted:
                properties:
                  coins:
                    format: int64
                    type: integer
                  hours:
                    format: int64
                    type: integer
                type: object
        default:
          $ref: '#/responses/genericError'
      summary: Returns the balance of one or more addresses, both confirmed and predicted.
        The predicted balance is the confirmed balance minus the pending spends.
  /api/v1/block:
    get:
      description: 'Returns a block by hash or seq. Note: only one of hash or seq
        is allowed'
      operationId: block
      parameters:
      - default: true
        description: include verbose
        in: query
        name: verbose
        type: boolean
      - in: query
        name: hash
        type: string
      - in: query
        name: seq
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: BlockVerbose represents a readable block with verbose data.
          schema:
            properties:
              body:
                properties:
                  txns:
                    items:
                      properties:
                        fee:
                          format: int32
                          type: integer
                        hash:
                          type: string
                        inner_hash:
                          type: string
                        inputs:
                          items:
                            properties:
                              calculated_hours:
                                format: int64
                                type: integer
                              coins:
                                type: string
                              dst:
                                type: string
                              hours:
                                format: int64
                                type: integer
                              uxid:
                                type: string
                          type: array
                        length:
                          format: int32
                          type: integer
                        outputs:
                          items:
                            properties:
                              coins:
                                type: string
                              dst:
                                type: string
                              hours:
                                format: int64
                                type: integer
                              uxid:
                                type: string
                          type: array
                        sigs:
                          items:
                            type: string
                          type: array
                        type:
                          format: int32
                          type: integer
                    type: array
                type: object
              header:
                properties:
                  block_hash:
                    type: string
                  fee:
                    format: int32
                    type: integer
                  previous_block_hash:
                    type: string
                  seq:
                    format: int32
                    type: integer
                  timestamp:
                    format: int64
                    type: integer
                  tx_body_hash:
                    type: string
                  ux_hash:
                    type: string
                  version:
                    format: int32
                    type: integer
                type: object
              size:
                format: int32
                type: integer
        default:
          $ref: '#/responses/genericError'
  /api/v1/blockchain/metadata:
    get:
      operationId: blockchainMetadata
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint returns the blockchain metadata.
          schema:
            properties:
              head:
                properties:
                  block_hash:
                    type: string
                  fee:
                    format: int64
                    type: integer
                  previous_block_hash:
                    type: string
                  seq:
                    type: string
                  timestamp:
                    format: int64
                    type: integer
                  tx_body_hash:
                    type: string
                  ux_hash:
                    type: string
                  version:
                    format: int64
                    type: integer
                type: object
              unconfirmed:
                format: int64
                type: integer
              unspents:
                format: int64
                type: integer
        default:
          $ref: '#/responses/genericError'
      summary: Returns the blockchain metadata.
  /api/v1/blockchain/progress:
    get:
      operationId: blockchainProgress
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint returns the blockchain sync progress
          schema:
            properties:
              current:
                format: int64
                type: integer
              highest:
                format: int64
                type: integer
              peers:
                items:
                  properties:
                    address:
                      type: string
                    height:
                      format: int64
                      type: integer
                type: array
        default:
          $ref: '#/responses/genericError'
      summary: Returns the blockchain sync progress.
  /api/v1/blocks:
    get:
      description: |-
        or an explicit list of sequences.
        If using start and end, the block sequences include both the start and end point.
        Explicit sequences cannot be combined with start and end.
      operationId: blocksGet
      parameters:
      - default: true
        description: include verbose
        in: query
        name: verbose
        type: boolean
      - in: query
        name: start
        type: integer
      - in: query
        name: end
        type: integer
      - in: query
        name: seqs
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns blocks between a start and end point.
          schema:
            properties:
              blocks:
                items:
                  properties:
                    body:
                      items:
                        properties:
                          fee:
                            format: int32
                            type: integer
                          hash:
                            type: string
                          inner_hash:
                            type: string
                          inputs:
                            items:
                              properties:
                                calculated_hours:
                                  format: int64
                                  type: integer
                                coins:
                                  type: string
                                dst:
                                  type: string
                                hours:
                                  format: int64
                                  type: integer
                                uxid:
                                  type: string
                            type: array
                          length:
                            format: int32
                            type: integer
                          outputs:
                            items:
                              properties:
                                coins:
                                  type: string
                                dst:
                                  type: string
                                hours:
                                  format: int64
                                  type: integer
                                uxid:
                                  type: string
                            type: array
                          sigs:
                            items:
                              type: string
                            type: array
                          type:
                            format: int32
                            type: integer
                      type: array
                    header:
                      properties:
                        block_hash:
                          type: string
                        fee:
                          format: int64
                          type: integer
                        previous_block_hash:
                          type: string
                        seq:
                          format: int64
                          type: integer
                        timestamp:
                          format: int64
                          type: integer
                        tx_body_hash:
                          type: string
                        ux_hash:
                          type: string
                        version:
                          format: int32
                          type: integer
                      type: object
                    size:
                      format: int32
                      type: integer
                type: array
        default:
          $ref: '#/responses/genericError'
      summary: blocksHandler returns blocks between a start and end point,
    post:
      description: |-
        or an explicit list of sequences.
        If using start and end, the block sequences include both the start and end point.
        Explicit sequences cannot be combined with start and end.
      operationId: blocksPost
      parameters:
      - default: true
        description: include verbose
        in: query
        name: verbose
        type: boolean
      - in: query
        name: start
        type: integer
      - in: query
        name: end
        type: integer
      - in: query
        name: seqs
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns blocks between a start and end point.
          schema:
            properties:
              blocks:
                items:
                  properties:
                    body:
                      items:
                        properties:
                          fee:
                            format: int32
                            type: integer
                          hash:
                            type: string
                          inner_hash:
                            type: string
                          inputs:
                            items:
                              properties:
                                calculated_hours:
                                  format: int64
                                  type: integer
                                coins:
                                  type: string
                                dst:
                                  type: string
                                hours:
                                  format: int64
                                  type: integer
                                uxid:
                                  type: string
                            type: array
                          length:
                            format: int32
                            type: integer
                          outputs:
                            items:
                              properties:
                                coins:
                                  type: string
                                dst:
                                  type: string
                                hours:
                                  format: int64
                                  type: integer
                                uxid:
                                  type: string
                            type: array
                          sigs:
                            items:
                              type: string
                            type: array
                          type:
                            format: int32
                            type: integer
                      type: array
                    header:
                      properties:
                        block_hash:
                          type: string
                        fee:
                          format: int64
                          type: integer
                        previous_block_hash:
                          type: string
                        seq:
                          format: int64
                          type: integer
                        timestamp:
                          format: int64
                          type: integer
                        tx_body_hash:
                          type: string
                        ux_hash:
                          type: string
                        version:
                          format: int32
                          type: integer
                      type: object
                    size:
                      format: int32
                      type: integer
                type: array
        default:
          $ref: '#/responses/genericError'
      summary: blocksHandler returns blocks between a start and end point,
  /api/v1/coinSupply:
    get:
      description: coinSupplyHandler returns coin distribution supply stats
      operationId: coinSupply
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/coinSupply'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/csrf:
    get:
      operationId: csrf
      produces:
      - application/json
      responses:
        "200":
          description: Return a csrf Token.
          schema:
            properties:
              csrf_token:
                type: string
            type: object
        default:
          $ref: '#/responses/genericError'
      summary: Creates a new CSRF token. Previous CSRF tokens are invalidated by this
        call.
  /api/v1/explorer/address:
    get:
      description: Returns all transactions (confirmed and unconfirmed) for an address
      operationId: explorerAddress
      parameters:
      - description: tags to filter by
        in: query
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Response for endpoint /api/v1/explorer/address
          schema:
            items:
              properties:
                fee:
                  format: in64
                  type: integer
                inner_hash:
                  type: string
                inputs:
                  items:
                    properties:
                      calculated_hours:
                        format: int64
                        type: integer
                      coins:
                        type: string
                      hours:
                        format: int64
                        type: integer
                      owner:
                        type: string
                      uxid:
                        type: string
                  type: array
                length:
                  format: int64
                  type: integer
                outputs:
                  items:
                    properties:
                      coins:
                        type: string
                      dst:
                        type: string
                      hours:
                        format: int64
                        type: integer
                      uxid:
                        type: string
                  type: array
                sigs:
                  items:
                    type: string
                  type: array
                status:
                  properties:
                    confirmed:
                      type: boolean
                    label:
                      format: int64
                      type: integer
                    unconfirmed:
                      type: boolean
                  type: object
                timestamp:
                  format: integer
                  type: integer
                txid:
                  type: string
                type:
                  format: in64
                  type: integer
            type: array
        default:
          $ref: '#/responses/genericError'
  /api/v1/health:
    get:
      operationId: health
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint returns node health data.
          schema:
            properties:
              blockchain:
                properties:
                  head:
                    properties:
                      block_hash:
                        type: string
                      fee:
                        format: int64
                        type: integer
                      previous_block_hash:
                        type: string
                      seq:
                        type: string
                      timestamp:
                        format: int64
                        type: integer
                      tx_body_hash:
                        type: string
                      ux_hash:
                        type: string
                      version:
                        format: int64
                        type: integer
                    type: object
                  time_since_last_block:
                    type: string
                  unconfirmed:
                    format: int64
                    type: integer
                  unspents:
                    format: int64
                    type: integer
                type: object
              coin:
                type: string
              csp_enabled:
                type: boolean
              csrf_enabled:
                type: boolean
              gui_enabled:
                type: boolean
              incoming_connections:
                format: int64
                type: integer
              json_rpc_enabled:
                type: boolean
              open_connections:
                format: int64
                type: integer
              outgoing_connections:
                format: int64
                type: integer
              started_at:
                format: int64
                type: integer
              unconfirmed_verify_transaction:
                properties:
                  burn_factor:
                    format: int64
                    type: integer
                  max_decimal:
                    format: int64
                    type: integer
                  max_transaction_size:
                    format: int64
                    type: integer
                type: object
              unversioned_api_enabled:
                type: boolean
              uptime:
                type: string
              user_agent:
                type: string
              user_verify_transaction:
                properties:
                  burn_factor:
                    format: int64
                    type: integer
                  max_decimal:
                    format: int64
                    type: integer
                  max_transaction_size:
                    format: int64
                    type: integer
                type: object
              version:
                properties:
                  branch:
                    type: string
                  commit:
                    type: string
                  version:
                    type: string
                type: object
              wallet_api_enabled:
                type: boolean
        default:
          $ref: '#/responses/genericError'
      summary: Returns node health data.
  /api/v1/last_blocks:
    get:
      description: Returns the most recent N blocks on the blockchain
      operationId: lastBlocks
      parameters:
      - default: true
        description: include verbose
        in: query
        name: verbose
        type: boolean
      - in: query
        name: num
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Returns the most recent N blocks on the blockchain.
          schema:
            properties:
              blocks:
                items:
                  properties:
                    body:
                      items:
                        properties:
                          fee:
                            format: int32
                            type: integer
                          hash:
                            type: string
                          inner_hash:
                            type: string
                          inputs:
                            items:
                              properties:
                                calculated_hours:
                                  format: int64
                                  type: integer
                                coins:
                                  type: string
                                dst:
                                  type: string
                                hours:
                                  format: int64
                                  type: integer
                                uxid:
                                  type: string
                            type: array
                          length:
                            format: int32
                            type: integer
                          outputs:
                            items:
                              properties:
                                coins:
                                  type: string
                                dst:
                                  type: string
                                hours:
                                  format: int64
                                  type: integer
                                uxid:
                                  type: string
                            type: array
                          sigs:
                            items:
                              type: string
                            type: array
                          type:
                            format: int32
                            type: integer
                      type: array
                    header:
                      properties:
                        block_hash:
                          type: string
                        fee:
                          format: int64
                          type: integer
                        previous_block_hash:
                          type: string
                        seq:
                          format: int64
                          type: integer
                        timestamp:
                          format: int64
                          type: integer
                        tx_body_hash:
                          type: string
                        ux_hash:
                          type: string
                        version:
                          format: int32
                          type: integer
                      type: object
                    size:
                      format: int32
                      type: integer
                type: array
        default:
          $ref: '#/responses/genericError'
  /api/v1/network/connection:
    get:
      operationId: networkConnection
      parameters:
      - description: Address port
        in: query
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            properties:
              address:
                type: string
              connected_at:
                format: int64
                type: integer
              height:
                format: int64
                type: integer
              id:
                format: int64
                type: integer
              is_trusted_peer:
                type: boolean
              last_received:
                format: int64
                type: integer
              last_sent:
                format: int64
                type: integer
              listen_port:
                format: int32
                type: integer
              mirror:
                format: int32
                type: integer
              outgoing:
                type: boolean
              state:
                enum:
                - pending
                - connected
                - introduced
                type: string
              unconfirmed_verify_transaction:
                description: Represent unconfirmed transactions
                properties:
                  burn_factor:
                    format: int32
                    type: integer
                  max_decimals:
                    format: int32
                    type: integer
                  max_transaction_size:
                    format: int32
                    type: integer
                type: object
              user_agent:
                type: string
            type: object
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: This endpoint returns a specific connection.
  /api/v1/network/connection/disconnect:
    get:
      description: This endpoint disconnects a connection by ID or address
      operationId: networkConnectionsDisconnect
      parameters:
      - description: Address id.
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v1/network/connections:
    get:
      operationId: networkConnections
      parameters:
      - description: Connection status.
        enum:
        - pending
        - connected
        - introduced
        in: query
        name: states
        type: string
      - description: Direction of the connection.
        enum:
        - connected
        - introduced
        in: query
        name: direction
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            items:
              properties:
                address:
                  type: string
                connected_at:
                  format: int64
                  type: integer
                height:
                  format: int64
                  type: integer
                id:
                  format: int64
                  type: integer
                is_trusted_peer:
                  type: boolean
                last_received:
                  format: int64
                  type: integer
                last_sent:
                  format: int64
                  type: integer
                listen_port:
                  format: int32
                  type: integer
                mirror:
                  format: int32
                  type: integer
                outgoing:
                  type: boolean
                state:
                  enum:
                  - pending
                  - connected
                  - introduced
                  type: string
                unconfirmed_verify_transaction:
                  description: Represent unconfirmed transactions
                  properties:
                    burn_factor:
                      format: int32
                      type: integer
                    max_decimals:
                      format: int32
                      type: integer
                    max_transaction_size:
                      format: int32
                      type: integer
                  type: object
                user_agent:
                  type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: This endpoint returns all outgoings connections.
  /api/v1/network/connections/exchange:
    get:
      description: This endpoint returns all connections found through peer exchange
      operationId: networkConnectionsExchange
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a list of all connections found through
            peer exchange.
          schema:
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v1/network/connections/trust:
    get:
      operationId: networkConnectionsTrust
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a list of trusted connections.
          schema:
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: trustConnectionsHandler returns all trusted connections.\n They are
        not necessarily connected to. In the default configuration, these will be
        a subset of the default hardcoded bootstrap addresses.
  /api/v1/network/defaultConnections:
    get:
      operationId: defaultConnections
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return an list of default connections.
          schema:
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: defaultConnectionsHandler returns the list of default hardcoded bootstrap
        addresses.\n They are not necessarily connected to.
  /api/v1/outputs:
    get:
      operationId: outputsGet
      parameters:
      - in: query
        name: address
        type: string
      - in: query
        name: hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: UnspentOutputsSummary records unspent outputs in different
            status.
          schema:
            properties:
              head:
                properties:
                  fee:
                    format: int64
                    type: integer
                  hash:
                    type: string
                  previous_block_hash:
                    type: string
                  seq:
                    format: int64
                    type: integer
                  timestamp:
                    format: int64
                    type: integer
                  tx_body_hash:
                    type: string
                  ux_hash:
                    type: string
                  version:
                    format: int64
                    type: integer
                type: object
              head_outputs:
                description: HeadOutputs are unspent outputs confirmed in the blockchain
                items:
                  properties:
                    address:
                      type: string
                    block_seq:
                      format: int64
                      type: integer
                    calculated_hours:
                      format: int64
                      type: integer
                    coins:
                      type: string
                    hash:
                      type: string
                    hours:
                      format: int64
                      type: integer
