<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skycoin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .skycoin-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #000000;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .splash-spinner {
      margin-top: 35px;
      -webkit-animation: splash-spin 3s linear infinite;
      -moz-animation: splash-spin 3s linear infinite;
      animation: splash-spin 3s linear infinite;
    }

    @-moz-keyframes splash-spin { 100% { -moz-transform: rotate(360deg); } }
    @-webkit-keyframes splash-spin { 100% { -webkit-transform: rotate(360deg); } }
    @keyframes splash-spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
  </style>
</head>
<body>
  <app-root>
    <div class="skycoin-splash">
      <div>
        <img src="assets/img/logo-splash.png">
        <div>
          <img class="splash-spinner" src="assets/img/spinner.png">
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
