                  inner_hash:
                    type: string
                  inputs:
                    items:
                      type: string
                    type: array
                  length:
                    format: int32
                    type: integer
                  outputs:
                    items:
                      properties:
                        coins:
                          type: string
                        dst:
                          type: string
                        hours:
                          format: int64
                          type: integer
                        uxid:
                          type: string
                    type: array
                  sigs:
                    items:
                      type: string
                    type: array
                  timestamp:
                    format: int64
                    type: integer
                  type:
                    format: int32
                    type: integer
                type: object
        default:
          $ref: '#/responses/genericError'
  /api/v1/wallet/transactions:
    get:
      operationId: walletTransactions
      parameters:
      - description: Wallet id.
        in: query
        name: id
        required: true
        type: string
      - default: true
        description: include verbose transaction input data
        in: query
        name: verbose
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Returns returns all unconfirmed transactions for all addresses
            in a given wallet
          schema:
            properties:
              transactions:
                items:
                  properties:
                    announced:
                      type: string
                    checked:
                      type: string
                    is_valid:
                      type: boolean
                    received:
                      type: string
                    transaction:
                      properties:
                        fee:
                          format: int64
                          type: integer
                        inner_hash:
                          type: string
                        inputs:
                          properties:
                            calculated_hours:
                              format: int64
                              type: integer
                            coins:
                              type: string
                            dst:
                              type: string
                            hours:
                              format: int64
                              type: integer
                            uxid:
                              type: string
                          type: object
                        length:
                          format: int32
                          type: integer
                        outputs:
                          properties:
                            coins:
                              type: string
                            dst:
                              type: string
                            hours:
                              format: int64
                              type: integer
                            uxid:
                              type: string
                          type: object
                        sigs:
                          items:
                            type: string
                          type: array
                        txid:
                          type: string
                        type:
                          format: int32
                          type: integer
                      type: object
                type: array
        default:
          $ref: '#/responses/genericError'
