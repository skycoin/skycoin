<div class="sky-container sky-container-grey">
  <app-header [headline]="'title.outputs' | translate"></app-header>

  <div class="container">
    <div class="-table" *ngFor="let wallet of wallets">
      <div class="-headers">
        <div class="-flex-fill">{{ wallet.label }}</div>
        <div class="-width-150 -text-right">{{ 'common.coin-id' | translate }}</div>
        <div class="-width-150 -text-right">{{ 'common.coin-hours' | translate }}</div>
      </div>
      <div class="-body">
        <ng-container *ngFor="let address of wallet.addresses">
          <div class="-row">
            <div class="-flex-fill -address">
              <img src="../../../../../assets/img/qr-code-black.png" (click)="showQrCode($event, address.address)" class="qr-code-button">
              {{ address.address }}
            </div>
          </div>
          <div class="-row -small" *ngFor="let output of address.outputs">
            <div class="-flex-fill -hash">{{ output.hash }}</div>
            <div class="-width-150 -text-right">{{ output.coins | number:'1.0-6' }}</div>
            <div class="-width-150 -text-right -grey">{{ output.calculated_hours | number:'1.0-6' }}</div>
          </div>
          <div class="-row -small" *ngIf="address.outputs.length === 0">
            <div class="-flex-fill -hash">{{ 'errors.no-outputs' | translate }}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
