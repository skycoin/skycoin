name: Go

on:
    push:
        branches: [ master, develop ]
    pull_request:
        branches: [ master, develop ]

permissions:
  contents: read

jobs:
    Test:
        name: Do ${{ matrix.test }} tests
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                test: [units, integrations, integrations/disable-csrf, integrations/auth]
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                  go-version: 1.14.x

            - name: Check out code into the Go module directory
              uses: actions/checkout@v2
            - name: Set up node
              uses: actions/setup-node@v1
              with:
                  node-version: 14.15

            - name: Test
              env:
                  TEST_SUIT: ${{ matrix.test }}
              run: |
                Xvfb -ac :99 -screen 0 1280x1024x16 & export DISPLAY=:99
                ./ci-scripts/lint-and-test.sh
    Build:
        name: Build wallets
        needs: Test
        runs-on: macos-latest
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                  go-version: 1.14.x
            - name: Check out code into the Go module directory
              uses: actions/checkout@v2
            - name: Set up Gox
              run: GO111MODULE=off go get github.com/skycoin/gox
            - uses: actions/cache@v2
              with:
                path: |
                  ~/Library/Caches/electron
                  ~/Library/Caches/electron-builder
                key: ${{ runner.os }}-electron-${{ hashFiles('./electron/package-lock.json') }}
            - name: Build Wallets
              env:
                CSC_IDENTITY_AUTO_DISCOVERY: false
              run: ./ci-scripts/build-wallet.sh
