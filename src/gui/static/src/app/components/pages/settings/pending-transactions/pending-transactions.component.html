<div class="sky-container sky-container-grey">
  <app-header title="Pending Transactions"></app-header>

  <mat-card class="-table">
    <div class="row -table-header">
      <div class="col-md-2">Timestamp</div>
      <div class="col-md-2">Amount</div>
      <div class="col-md-8">Transaction ID</div>
    </div>
    <ng-container *ngIf="transactions && transactions.length">
      <div class="row -table-row" *ngFor="let tx of transactions">
        <div class="col-md-2"><span>{{ tx.timestamp | dateTime }}</span></div>
        <div class="col-md-2"><span>{{ tx.amount | number:'1.0-6' }}</span></div>
        <div class="col-md-8"><span>{{ tx.txid }}</span></div>
      </div>
    </ng-container>
    <div class="row -table-row" *ngIf="transactions && !transactions.length">
      <div class="col-lg-12">No pending transactions</div>
    </div>
  </mat-card>
</div>
